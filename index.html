<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LIAN</title>
   
  
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

<header class="hlavicka">  <h1>VYBERTE POŽADOVANOU SLUŽBU</h1> </header>

<button onclick="vyzvedni()" class="buttonA">vyzvednutí zásilky</button>
<button onclick="odesli()" class="buttonB">odeslat zásilku</button>
<button onclick="ostatni()" class="buttonC">ostatní služby</button>

<script>
    function vyzvedni() {
      document.getElementsByClassName("buttonA").innerHTML = "Hello World";
    }
    </script>

<script>
    function odesli() {
      document.getElementsByClassName("buttonB").innerHTML = "Hello World";
    }
    </script>

<script>
    function ostatni() {
      document.getElementsByClassName("buttonC").innerHTML = "Hello World";
    }
    </script>

<img src="obrazky/LIAN.jpg "alt="logo" class="center">

<script src="script.js"></script>
</body>
</html>
